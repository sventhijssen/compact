<P align=center>ISCAS-85 C6288 16x16 Multiplier</P>
<P align=center>Full Adder Module</P></B></FONT>
<P align=center>The 15 top-row half adders lack the C_i input; each has two 
inverters at locations V. The single half adder in the bottom row lacks the B 
input, thereby acquiring two inverters at locations W.</P><B><FONT size=5>
